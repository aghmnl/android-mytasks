[versions]
agp = "8.4.1"  # Tanto para library como para application
kotlin = "1.9.24"  # https://plugins.gradle.org/plugin/org.jetbrains.kotlin.android
kps = "1.9.24-1.0.20"  # https://github.com/google/ksp/releases
activityCompose = "1.9.0"
appcompat = "1.6.1"
composeBom = "2024.05.00"
constraintlayout = "2.1.4"
espressoCore = "3.5.1"
firebaseCrashlyticsBuildtools = "3.0.0"
gson = "2.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
material = "1.12.0"
playServicesAds = "23.1.0"
roomVersion = "2.6.1"
# @keep
compileSdk = "34"
# @keep
minSdk = "26"  # Updated from 25 to 26 to use LocalTime
# @keep
targetSdk = "34"
# @keep
compose-compiler = "1.5.14"  #  https://developer.android.com/jetpack/androidx/releases/compose-kotlin

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
androidx-material3 = { module = "androidx.compose.material3:material3" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomVersion" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "roomVersion" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "roomVersion" }
androidx-ui = { module = "androidx.compose.ui:ui" }
